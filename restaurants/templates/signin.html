{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}

  <div class="jumbotron">
          <form action="{% url 'signin' %}" method="POST">
              {% csrf_token %}
              {{form|crispy}}
              <button type="submit" value="signin" class="btn btn-success">Signin</button>
          </form>
    </div>
  </div>
{% endblock content %}
